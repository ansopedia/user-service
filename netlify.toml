[build]
  command = "pnpm install && pnpm netlify:build"
  publish = "build"
  functions = "build/netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["bcrypt"]

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api"
  status = 200

[dev]
  command = "pnpm dev"
  port = 8000
  publish = "build"
